function numberPassword() {
    let numberInp = prompt("How many length of password you want? \n Enter a number \n Only 15 number length is available")

  if(numberInp >= 2 && numberInp <= 15){
    let pow = Math.pow(10, numberInp)
    let random = Math.random() * pow + 1
    let floor = Math.ceil(random)
    document.write(`<b>Your Password is</b>:<i> ${floor}</i>`);
  }else{
    alert("This is password length is not available")
  }
}
