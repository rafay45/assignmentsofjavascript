<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment eleven</title>
</head>

<body>
    <script>

        let matrix = []

        for (var i = 0; i < 3; i++) {
            let row = []
            console.log(i);

            for (let j = 0; j < 4; j++) {
                console.log(j);
                if (i === j) {
                    row.push(0)
                } else if (i < j) {
                    row.push(j - i)
                } else {
                    row.push(i - j)
                }
                console.log(i, j);
            }
            matrix.push(row)
            console.log(matrix);

        }

        for (var i = 0; i < matrix.length; i++) {
            document.write(matrix[i].join(' '))
            document.write('<br>')
        }

        for (var i = 1; i <= 10; i++) {
            document.write(i)
            document.write('<br>')
        }


        let userTable = prompt('Enter a number to show it multiple table')
        let userLength = prompt('Enter a table length')

        for (var i = 1; i <= userLength; i++) {
            document.write(`${userTable} x ${i} = ${userTable * i}`)
            document.write('<br>')
        }

        let fruits = ['apple', 'banana', 'mango', 'orange', 'strawberry']
        document.write(fruits[0])
        document.write('<br>')
        document.write(fruits[1])
        document.write('<br>')
        document.write(fruits[2])
        document.write('<br>')
        document.write(fruits[3])
        document.write('<br>')
        document.write(fruits[4])

        document.write('<br>')
        document.write("<b>Counting:</b><br>")
        for (let i = 1; i <= 10; i++) {
            document.write(i + ', ')
        }

        document.write('<br>')
        document.write("<b>Reverse counting:</b><br>")
        for (let i = 10; i >= 1; i--) {
            document.write(i + ', ')
        }

        document.write('<br>')
        document.write("<b>Even:</b><br>")
        for (let i = 2; i <= 10; i += 2) {
            document.write(i + ', ')
        }

        document.write('<br>')
        document.write("<b>Series:</b><br>")
        for (let i = 2; i <= 20; i += 2) {
            document.write(i + 'k, ')
        }

        document.write('<br>')
        document.write("<b>Odd:</b><br>")
        for (let i = 1; i <= 10; i += 2) {
            document.write(i + ', ')
        }



        for (var i = 5; i <= 100; i += 5) {
            document.write(i + ",")
        }

        let A = [24, 53, 78, 91, 12]

        let largest = A[0]

        for (var i = 0; i <= A.length; i++) {
            if (A[i] > largest) {
                largest = A[i]
            }
        }

        document.write('<br>')
        document.write(`The largest number is ${largest}`)

        document.write('<br>')
        let userChoice = prompt("Welcome to ABC Bakery, What do you want to order sir/ma'am")
        let items = ['cake', 'apple pie', 'cookie', 'chips', 'patties']

        let found = false

        for (var i = 0; i <= items.length; i++) {
            if (userChoice === items[i]) {
                document.write(`${userChoice} is <b>available</b> at index ${i} in our bakery`)
                found = true
                break
            }
        }
        if (!found) {

            alert(`We are sorry. ${userChoice} is not available in our bakery`)

        }
    </script>
</body>

</html>
